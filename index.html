	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- DOCUMENT BODY -->
<body id="bodyDoc">
</body>

	<!-- HEADER -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
					<h1>Anytime is Train Time</h1>
					<p>Choo Choo. Chee Chee.</p>
				</div>
			</div>
		</div>
	</div>

	<!-- TRAIN SCHEDULE AREA -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="column">
					<div class="panel panel-primary">
					  <div class="panel-heading">Current Train Schedule</div>
						<table class="table boldy" id="display">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
							  	<th>Minutes Away</th>
							</tr>
						</table>	  
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ADMIN TRAIN DATA ENTRY AREA -->
	<div class="container">	 
	  	<div class="row">
	  		<div class="col-lg-12">
	  			<div class="panel panel-primary">
	  				<div class="panel-heading">Add Train</div>
	  				<div class="panel-body">
	  					<form>
							<div class="form-group boldy">
								<label for="exampleInputEmail1">Train Name</label>
								<input type="text" class="form-control unboldy" id="tName" placeholder="">
							</div>

							<div class="form-group boldy">
							    <label for="exampleInputPassword1">Destination</label>
							    <input type="text" class="form-control unboldy" id="destin" placeholder="">
							</div>

							<div class="form-group boldy">
							    <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
							    <input type="text" class="form-control unboldy" id="trainTime" placeholder="">
							</div>

							<div class="form-group boldy">
							    <label for="exampleInputPassword1">Frequency (min)</label>
							    <input type="text" class="form-control unboldy" id="freq" placeholder="">
							</div>

							  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
						</form>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	</div>

<!-- CALL TO EXTERNAL JAVASCRIPT FILE -->
<script src="assets/javascripts/app.js"></script>

</html>
